<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A small web app to make DNS queries online"
    />
    <meta name="keywords" content="dns, dig, doh, dns over https" />
    <title>DNS query</title>
    <link rel="preload" href="/js/main.js" as="script" />
    <link
      href="/css/main.css"
      media="all"
      rel="stylesheet"
      as="style"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <h1>DNS query</h1>
    </header>

    <main>
      <form id="query" method="get" action="?">
        <p>
          <label for="provider">DNS provider</label>
          <select name="provider" id="provider">
            <option value="cloudflare">CloudFlare DNS (1.1.1.1)</option>
            <option value="google">Google Public DNS (8.8.8.8)</option>
            <option value="quad9" selected>Quad9 DNS (9.9.9.9)</option>
          </select>
        </p>
        <p>
          <label for="hostname">hostname: </label>
          <input
            type="text"
            id="hostname"
            name="hostname"
            autocapitalize="off"
            required
            placeholder="wikipedia.org"
          />
          <label for="type">type: </label>
          <select name="type" id="type">
            <option value="ANY">ANY</option>
            <option value="A">A</option>
            <option value="AAAA">AAAA</option>
            <option value="TXT">TXT</option>
            <option value="MX">MX</option>
            <option value="SOA">SOA</option>
            <option value="CAA">CA</option>
          </select>
        </p>
        <p>
          <button type="submit">lookup</button>
        </p>
      </form>
      <pre id="answer"></pre>
    </main>

    <footer>
      <p>
        Privacy statement: All request are made straight to the selected DNS
        provider from your browser, which will reveal your IP address,
        user-agent and possibly more identifiable information.
      </p>
    </footer>

    <script src="/js/main.js" type="application/javascript"></script>
  </body>
</html>
